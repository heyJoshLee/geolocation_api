<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geolocation API</title>
    <link rel="stylesheet" href="/stylesheets/style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="javascripts/handlebars-v4.0.5.js"></script>
  </head>
  <body>
    <main>
      <article>
        <div id="map"><p> Getting Location...</p></div>
        <div id="weather"></div>
      </article>
    </main>

    <script id="weather_card" type="text/x-handlebars">
      <h2>{{location}}</h2>
      <h3>{{{temp}}}</h3>
      <p><i class="owf owf-{{icon}}"></i>{{description}}</p>
    </script>

    <script src="javascripts/geolocation.js"></script>
  </body>
</html>
